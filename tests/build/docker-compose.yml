version: "3"

services:
  postgres:
    env_file: .env
    image: postgres:12.5
    container_name: postgres
    ports:
      - 5432:5432

  caddy:
    image: caddy:2.4.5
    container_name: caddy
    restart: unless-stopped
    environment:
      DOMAIN: ${CADDY_DOMAIN:-localhost}
      TLS_INTERNAL: ${CADDY_TLS_INTERNAL:-internal}
    ports:
      - "443:443"
    links:
      - app:app
    volumes:
      - ./caddy/index.php:/app/public/index.php
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile

  app:
    env_file: .env
    environment:
      IS_READY: ${IS_READY}
    build:
      context: ../..
      args:
        DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/users-db?serverVersion=12&charset=utf8
    container_name: smartassert-users
    depends_on:
      - postgres
