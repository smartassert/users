name: dispatch.service-configure

on:
  workflow_dispatch:
    inputs:
      version:
        description: Release version
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Dispatch service-configure event to image builder
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.IMAGE_BUILDER_TOKEN }}
          repository: smartassert/image-builder
          event-type: service-configure
          client-payload: |
            {
              "service_id": "users",
              "build_configuration": "{\"version\": \"${{ github.event.inputs.version }}\"}"
            }

      - name: Dispatch service-configure event to instance manager
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.INSTANCE_MANAGER_TOKEN }}
          repository: smartassert/instance-manager
          event-type: service-configure
          client-payload: |
            {
              "service_id": "users",
              "state_url": "http://{{ host }}/",
              "health_check_url": "http://{{ host }}/health-check"
            }

      - name: Dispatch service-set-env event to instance manager
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.INSTANCE_MANAGER_TOKEN }}
          repository: smartassert/instance-manager
          event-type: service-set-env
          client-payload: |
            {
              "service_id": "users",
              "env_vars": "{\"IS_READY\": \"1\",\"JWT_SECRET_KEY_BASE64_PART1\": \"{{ secrets.USERS_JWT_SECRET_KEY_BASE64_PART1 }}\",\"JWT_SECRET_KEY_BASE64_PART2\": \"{{ secrets.USERS_JWT_SECRET_KEY_BASE64_PART2 }}\",\"JWT_SECRET_KEY_BASE64_PART3\": \"{{ secrets.USERS_JWT_SECRET_KEY_BASE64_PART3 }}\",\"JWT_PUBLIC_KEY_BASE64\": \"{{ secrets.USERS_JWT_PUBLIC_KEY_BASE64 }}\",\"JWT_PASSPHRASE\": \"{{ secrets.USERS_JWT_PASSPHRASE }}\"}"
            }
